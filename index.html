<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
      
    <!-- Parse.com -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <!-- Parse.com -->
      
    <!-- AngularJS -->  
    <script src="//code.angularjs.org/1.4.5/angular.min.js"></script>
    <script src="//code.angularjs.org/1.4.5/angular-route.min.js"></script>
      
    <script src="js/routes.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <!-- AngularJS --> 
    
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AngularJS</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#/second"><i></i> Second</a></li>
            <li><a href="#/third"><i></i> Third</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
      
    <div class="container" ng-controller="mainController">  
        <div class="page-header">
            <h1>{{ message }}</h1>
            <input type="button" value="Click me" ng-click="alertClick();" />
        </div>
        <div class="row">
            <div class="col-md-4">
                <div ng-view></div>
            </div>
            <div class="col-md-4">
                <div class="list-group">
                    <search-result person-name="{{ person.name }}" person-address="{{ person.address }}"></search-result>
                    <search-result-object person-object="person"></search-result-object>
<!--
                    <div search-result></div>
                    <div class="search-result"></div>
-->
                    <!-- diractive: search-result -->
                </div>
            </div>
            <div class="col-md-4">
                <span>{{config.APP_NAME}} | v{{config.APP_VERSION}}</span>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
